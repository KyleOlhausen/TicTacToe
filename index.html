<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="gameboard">
            <div class="board-space" data-id="0"></div>
            <div class="board-space" data-id="1"></div>
            <div class="board-space" data-id="2"></div>
            <div class="board-space" data-id="3"></div>
            <div class="board-space" data-id="4"></div>
            <div class="board-space" data-id="5"></div>
            <div class="board-space" data-id="6"></div>
            <div class="board-space" data-id="7"></div>
            <div class="board-space" data-id="8"></div>
        </div>
    </main>
</body>
</html>
